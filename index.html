<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorSyncMan.js</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <main class="container-fluid">
		<nav class="msm-navbar navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">mirrorSyncman.js</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="msm-navbar__button btn" href="#" data-navbar-btn-sync data-files-sync data-btn-toggle="off" data-btn-toggle-on="btn-info">
							Sync
						</a>
					</div>
				</div>
			</div>
		</nav>
        <div class="row mt-2" data-files-container>
            <div class="col" data-files>
                <div class="input-group mb-2">
                    <span class="input-group-text">
						<span data-files-num class="msm-num-disc"></span>
					</span>
                    <input type="text" class="form-control" data-files-path value="m:\mirror_alpha\">
					<button class="input-group-text btn" data-files-sync data-btn-toggle="on" data-btn-toggle-on="btn-info" data-btn-toggle-off="btn-light">
                        <i class="fa fa-lg fa-fw fa-balance-scale"></i>
                    </button>
                </div>
                <table class="table table-striped" data-files-rows>
                    <tbody>
                        <tr data-files-row data-files-row-clone class="msm-files-row">
                            <td data-files-row-name></td>
							<td data-files-row-pres></td>
							<td>
								<button data-files-row-rename class="btn btn-sm btn-light" title="Rename This">
									R1
								</button>
								<button data-files-row-rename-all class="btn btn-sm btn-light" title="Rename All" disabled>
									RA
								</button>
								<button data-files-row-copy class="btn btn-sm btn-light" title="Copy" disabled>
									CP
								</button>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>window.$ = window.jQuery = require('jquery');</script>
	<script src="static/jquery.initalize.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/jquery.mirrors-syncman.js"></script>
</body>
</html>
