<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorSyncMan.js</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container-fluid">
		<nav class="msm-navbar navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">mirrorSyncman.js</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="msm-navbar__button btn" href="#" data-navbar-btn-sync data-files-sync data-btn-toggle="off" data-btn-toggle-on="btn-info">
							Sync
						</a>
					</div>
				</div>
			</div>
		</nav>
        <div class="row mt-2" data-files-container>
            <div class="msm-files col" data-files>
                <div class="input-group mb-2">
					<button data-files-col-edit class="input-group-text btn btn-sm btn-light">
                        <span data-files-num class="msm-num-disc"></span>
						<i class="fa fa-lg fa-fw fa-gear msm-num-disc-gear"></i>
                    </button>
                    <input type="text" class="form-control" data-files-path value="m:\mirror_alpha\">
					<button class="input-group-text btn btn-sm btn-outline-secondary" data-files-sync data-btn-toggle="on" data-btn-toggle-on="btn-info" data-btn-toggle-off="btn-light">
                        <i class="fa fa-lg fa-fw fa-balance-scale"></i>
                    </button>
                </div>
				<div class="msm-files-alerts" data-files-alerts>
					<div class="alert alert-danger alert-dismissible fade show" role="alert" data-files-alert-clone data-files-alert>
						<span data-files-alert-text>Alert!</span>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
                <table class="table table-responsive table-striped" data-files-rows>
                    <tbody>
                        <tr data-files-row data-files-row-clone class="msm-files-row">
                            <td class="msm-files-row-cell">
								<div data-files-row-name class="msm-files-row-name"></div>
								<div class="msm-files-row-tools">
									<button data-files-row-action class="btn btn-sm btn-light" title="Rename This">
										A
									</button>
									<div data-files-row-pres></div>
								</div>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

	<form class="modal fade" id="msm-modal-col-edit" data-files-col-edit-modal tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h1 class="modal-title fs-5">Edit settings</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form-floating mb-3">
					<select class="form-control" id="msm-modal-ce-type" name="type">
						<option></option>
						<option>smb</option>
						<option>files</option>
					</select>
					<label for="msm-modal-ce-type">Type</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="msm-modal-ce-share" name="share">
					<label for="msm-modal-ce-share">Share</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="msm-modal-ce-open" name="open">
					<label for="msm-modal-ce-open">Open</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="msm-modal-ce-domain" name="domain">
					<label for="msm-modal-ce-domain">Domain</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="msm-modal-ce-username" name="username">
					<label for="msm-modal-ce-username">Username</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="msm-modal-ce-password" name="password">
					<label for="msm-modal-ce-password">Password</label>
				</div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary">Save</button>
			</div>
		  </div>
		</div>
	</form>

    <script>window.$ = window.jQuery = require('jquery');</script>
	<script src="jquery.initalize.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery.mirrors-syncman.js"></script>
</body>
</html>
